<!DOCTYPE html>
<html id="html-tag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- كود التحقق الجديد من Google Search Console -->
    <meta name="google-site-verification" content="Ei5SI9a6NsN7X-SH1VvwctclrSq1z93auvdXQqjgBs4" />

    <title>جوجوتسو كايسن الموسم 3 مترجم | Jujutsu Kaisen Season 3 Full Episodes</title>
    <meta name="description" id="meta-desc" content="شاهد جميع حلقات جوجوتسو كايسن الموسم الثالث مترجمة بجودة عالية. تابع آرك لعبة الإبادة وصراع يوتا ويوجي. تحديث مستمر للحلقات 1-26.">
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .hero-gradient { background: linear-gradient(to top, #050505 0%, rgba(5,5,5,0.8) 50%, rgba(5,5,5,0.3) 100%); }
        iframe { border: none; border-radius: 1.5rem; background: #000; box-shadow: 0 20px 50px rgba(147, 51, 234, 0.2); }
        .badge { background: rgba(147, 51, 234, 0.2); border: 1px solid rgba(147, 51, 234, 0.3); padding: 4px 12px; border-radius: 99px; font-size: 12px; font-weight: bold; color: #c084fc; }
        .episode-card:hover img { transform: scale(1.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #9333ea; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const TRANSLATIONS = {
          ar: {
            siteName: "جوجوتسو كايسن S3",
            home: "الرئيسية", rating: "التقييم", year: "السنة", episodes: "الحلقات",
            genreList: "أكشن، خيال، قوى خارقة، شونين",
            epPrefix: "جوجوتسو كايسن الموسم 3 الحلقة",
            comingSoon: "قريباً", back: "العودة للقائمة", nextEps: "الحلقات القادمة التي ننصحك بها",
            officialDesc: "بعد المأساة التي حلت بمدينة شيبويا، يغرق العالم في فوضى عارمة. الموسم الثالث من جوجوتسو كايسن يقتبس 'آرك لعبة الإبادة' (Culling Game)، وهو طقس سحري مرعب أطلقه كينجاكو لإجبار السحرة على إبادة بعضهم البعض. تبدأ الأحداث بعودة يوتا أوكوتسو لتنفيذ حكم الإعدام على يوجي إيتادوري. صراعات ملحمية ومصير البشرية على المحك."
          },
          en: {
            siteName: "JJK Season 3",
            home: "Home", rating: "Rating", year: "Year", episodes: "Episodes",
            genreList: "Action, Fantasy, Supernatural, Shounen",
            epPrefix: "Jujutsu Kaisen Season 3 Episode",
            comingSoon: "Coming Soon", back: "Back to List", nextEps: "Recommended Next Episodes",
            officialDesc: "Following the Shibuya Incident, the world is plunged into chaos. Jujutsu Kaisen Season 3 adapts the 'Culling Game Arc', a terrifying ritual launched by Kenjaku. The story begins with the return of Yuta Okkotsu to execute Yuji Itadori. Epic battles and the fate of humanity are at stake."
          }
        };

        const EPISODES_DATA = [
          { id: 1, title_ar: "تنفيذ الإعدام", title_en: "Execution", url: "https://drive.google.com/file/d/1jL7PqM5SrVRkhU8lqBELEFKHkxZ6TXoS/preview", desc_ar: "بداية مطاردة يوتا أوكوتسو ليوجي إيتادوري لتنفيذ حكم الإعدام الصادر بحقه.", desc_en: "Yuta Okkotsu begins his hunt for Yuji Itadori to carry out the death sentence." },
          { id: 2, title_ar: "مرة أخرى", title_en: "One More Time", url: "https://drive.google.com/file/d/132d2F3FM9q7QFvJJhjeAe1EhujIswrSK/preview", desc_ar: "تستمر الملاحقة في شوارع طوكيو المدمرة ومواجهة محتدمة بين يوجي ويوتا.", desc_en: "The chase continues in the ruined streets of Tokyo with an intense confrontation." },
          { id: 3, title_ar: "حول لعبة الإبادة", title_en: "About Culling Game", url: "https://drive.google.com/file/d/1Aq-EQ-B73Ii2Z7VDz28bSJkHyDpbX3V8/preview", desc_ar: "شرح القواعد القاسية للعبة الإبادة التي أطلقها كينجاكو وأهدافها المظلمة.", desc_en: "Explanation of the harsh rules of the Culling Game launched by Kenjaku." },
          { id: 4, title_ar: "التحضير المثالي", title_en: "Perfect Preparation", url: "https://drive.google.com/file/d/1zyhq3UAMCtZEo1NpT0xuK3zD3vMnnFZA/preview", desc_ar: "الاستعدادات النهائية وبداية الصراعات داخل عشيرة زينين العريقة.", desc_en: "Final preparations and the start of conflicts within the Zenin clan." },
          { id: 5, title_ar: "شغف", title_en: "Passion", url: "https://drive.google.com/file/d/1zyhq3UAMCtZEo1NpT0xuK3zD3vMnnFZA/preview", desc_ar: "تطور الدوافع الشخصية للأبطال قبل الدخول في المعمعة الكبرى.", desc_en: "Development of the characters' personal motivations before the big fray." },
          { id: 6, title_ar: "تِرس", title_en: "Cog", url: "https://drive.google.com/file/d/1qgNnbSNQxMJ3rE56vF30EL5XkjJr5MBg/preview", desc_ar: "يوجي يدرك دوره في هذه اللعبة الكبيرة كجزء من آلة القتل المستمرة.", desc_en: "Yuji realizes his role in this grand game as part of a killing machine." },
          { id: 7, title_ar: "بداية لعبة الإبادة", title_en: "Culling Game Begins", url: "https://drive.google.com/file/d/1VedxDzOmvVdcK8LIRmHUhNEwa18HEvPn/preview", desc_ar: "دخول المشاركين الأوائل إلى الحواجز وبداية القتال العنيف رسمياً.", desc_en: "The first participants enter the barriers and the violent fighting begins." }
        ];

        function App() {
          const [lang, setLang] = useState(navigator.language.startsWith('ar') ? 'ar' : 'en');
          const [view, setView] = useState('home');
          const [activeEp, setActiveEp] = useState(null);
          const t = TRANSLATIONS[lang];

          const ALL_EPISODES = useMemo(() => Array.from({ length: 26 }, (_, i) => {
            const num = i + 1;
            const ep = EPISODES_DATA.find(e => e.id === num);
            return {
              id: num,
              title_ar: ep ? ep.title_ar : `حلقة ${num}`,
              title_en: ep ? ep.title_en : `Episode ${num}`,
              url: ep ? ep.url : null,
              desc_ar: ep ? ep.desc_ar : "سيتم إضافة تفاصيل هذه الحلقة فور صدورها.",
              desc_en: ep ? ep.desc_en : "Details for this episode will be added soon."
            };
          }), []);

          useEffect(() => {
            const html = document.getElementById('html-tag');
            html.lang = lang;
            html.dir = lang === 'ar' ? 'rtl' : 'ltr';
            window.scrollTo(0, 0);
          }, [lang, view, activeEp]);

          const Nav = () => (
            <nav className="fixed top-0 w-full z-50 glass border-b border-white/5 px-6 py-4">
              <div className="container mx-auto flex justify-between items-center">
                <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('home')}>
                  <div className="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center font-black text-xl shadow-lg">J</div>
                  <span className="font-black text-xl tracking-tighter uppercase">{t.siteName}</span>
                </div>
                <div className="flex gap-4 items-center">
                  <button onClick={() => setLang(lang === 'ar' ? 'en' : 'ar')} className="bg-white/10 px-4 py-1.5 rounded-full border border-white/10 text-xs font-bold">
                    {lang === 'ar' ? 'English' : 'العربية'}
                  </button>
                </div>
              </div>
            </nav>
          );

          if (view === 'home') return (
            <div className={`animate-in fade-in duration-700 ${lang === 'ar' ? 'rtl' : 'ltr'}`}>
              <Nav />
              <div className="relative min-h-[85vh] flex items-center pt-20">
                <img src="https://image2url.com/r2/default/images/1770910443146-4868a37a-4edc-43c7-81fb-9c1ba28a5aee.webp" className="absolute inset-0 w-full h-full object-cover opacity-30" />
                <div className="absolute inset-0 hero-gradient" />
                <div className="container mx-auto px-6 relative z-10">
                  <div className="flex flex-col md:flex-row gap-12 items-center">
                    <div className="w-64 md:w-80 shrink-0 rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/10 transform -rotate-2">
                      <img src="https://image2url.com/r2/default/images/1770910443146-4868a37a-4edc-43c7-81fb-9c1ba28a5aee.webp" className="w-full h-full object-cover" />
                    </div>
                    <div className="flex-1 text-center md:text-right">
                      <div className="flex flex-wrap gap-3 mb-6 justify-center md:justify-start">
                        <span className="badge flex items-center gap-1"><Icon name="star" size={14} className="fill-purple-400" /> 8.9/10</span>
                        <span className="badge">2026</span>
                        <span className="badge">26 {t.episodes}</span>
                      </div>
                      <h1 className="text-4xl md:text-7xl font-black mb-6 leading-tight uppercase">Jujutsu Kaisen <span className="text-purple-500">S3</span></h1>
                      <p className="text-gray-300 text-lg leading-relaxed max-w-3xl mb-8">{t.officialDesc}</p>
                      <button onClick={() => document.getElementById('grid').scrollIntoView()} className="bg-purple-600 hover:bg-purple-700 px-12 py-4 rounded-full font-black text-lg transition-all">شاهد الحلقات</button>
                    </div>
                  </div>
                </div>
              </div>

              <section id="grid" className="container mx-auto px-6 py-24">
                <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                  {ALL_EPISODES.map(ep => (
                    <div key={ep.id} onClick={() => ep.url && (setActiveEp(ep), setView('watch'))} className={`glass p-5 rounded-[2.5rem] transition-all group episode-card ${ep.url ? 'cursor-pointer hover:border-purple-500/50' : 'opacity-40 grayscale'}`}>
                      <div className="aspect-video rounded-3xl overflow-hidden mb-5 relative">
                        <img src="https://image2url.com/r2/default/images/1770912507115-3de26040-4759-489d-adfe-9046c6aaa78c.jpg" className="w-full h-full object-cover transition-transform duration-500" />
                        {ep.url && <div className="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition-all"><Icon name="play" size={48} /></div>}
                      </div>
                      <h3 className="font-black text-lg leading-tight group-hover:text-purple-400">{t.epPrefix} {ep.id} - {lang === 'ar' ? ep.title_ar : ep.title_en}</h3>
                      <p className="text-gray-500 text-xs mt-3 line-clamp-2">{lang === 'ar' ? ep.desc_ar : ep.desc_en}</p>
                    </div>
                  ))}
                </div>
              </section>
              <footer className="py-10 text-center text-gray-600 text-[10px] tracking-[0.3em] uppercase">© 2026 Jujutsu Kaisen S3 Project</footer>
            </div>
          );

          if (view === 'watch' && activeEp) {
            const recommendations = ALL_EPISODES.filter(e => e.id > activeEp.id).slice(0, 3);
            return (
              <div className={`pt-24 px-6 container mx-auto animate-in slide-in-from-bottom-10 duration-500 ${lang === 'ar' ? 'rtl' : 'ltr'}`}>
                <Nav />
                <button onClick={() => setView('home')} className="flex items-center gap-2 text-gray-500 mb-8 font-black hover:text-purple-500 transition-all">
                  <Icon name={lang === 'ar' ? "arrow-right" : "arrow-left"} /> {t.back}
                </button>
                <div className="max-w-6xl mx-auto">
                  <div className="aspect-video w-full mb-12"><iframe src={activeEp.url} className="w-full h-full" allowFullScreen /></div>
                  <div className="grid lg:grid-cols-3 gap-12">
                    <div className="lg:col-span-2">
                      <h1 className="text-3xl md:text-5xl font-black mb-6 leading-tight">{t.epPrefix} {activeEp.id}: {lang === 'ar' ? activeEp.title_ar : activeEp.title_en}</h1>
                      <div className="glass p-8 rounded-[2.5rem]"><p className="text-xl text-gray-300 leading-relaxed">{lang === 'ar' ? activeEp.desc_ar : activeEp.desc_en}</p></div>
                    </div>
                    <div className="space-y-6">
                      <h2 className="text-xl font-black flex items-center gap-2 mb-6"><Icon name="sparkles" className="text-purple-500" /> {t.nextEps}</h2>
                      {recommendations.map(rec => (
                        <div key={rec.id} onClick={() => rec.url && setActiveEp(rec)} className={`glass p-4 rounded-3xl transition-all group ${rec.url ? 'cursor-pointer hover:border-purple-500/30' : 'opacity-50'}`}>
                          <div className="flex gap-4">
                            <div className="w-20 h-20 shrink-0 rounded-2xl overflow-hidden relative">
                              <img src="https://image2url.com/r2/default/images/1770912507115-3de26040-4759-489d-adfe-9046c6aaa78c.jpg" className="w-full h-full object-cover" />
                            </div>
                            <div className="flex flex-col justify-center">
                              <h4 className="font-bold text-sm leading-tight group-hover:text-purple-400">{t.epPrefix} {rec.id}</h4>
                              <p className="text-[10px] text-gray-500 mt-1 line-clamp-2">{lang === 'ar' ? rec.desc_ar : rec.desc_en}</p>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                  </div>
                </div>
              </div>
            );
          }
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>

    <!-- Adsterra Social Bar -->
    <script src="https://pl28709990.effectivegatecpm.com/9c/91/80/9c91805989bf3eb05e6e8801d028f0ec.js"></script>
</body>
</html>
