<!DOCTYPE html>
<html id="html-tag" lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاهدة جوجوتسو كايسن الموسم الثالث مترجم HD | Jujutsu Kaisen S3</title>
    <meta name="description" content="شاهد حلقات أنمي جوجوتسو كايسن الموسم الثالث مترجم عربي بجودة عالية HD. تابع آرك لعبة الإبادة حصرياً مع سيرفرات سريعة Drive و Mega و VIP.">
    
    <!-- إعلاناتك -->
    <script src="https://pl28779813.effectivegatecpm.com/4a/b8/3b/4ab83b3645c204091795fb2dfcc7bb13.js"></script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Tajawal', sans-serif; background-color: #050505; color: white; scroll-behavior: smooth; overflow-x: hidden; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .hero-info-badge { background: rgba(147, 51, 234, 0.15); border: 1px solid rgba(147, 51, 234, 0.3); padding: 6px 14px; border-radius: 12px; font-size: 0.9rem; font-weight: bold; display: flex; align-items: center; gap: 8px; color: #e9d5ff; }
        .episode-card:hover img { transform: scale(1.05); }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #9333ea; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useEffect } = React;

        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { if (window.lucide) window.lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        const MAIN_POSTER = "https://image2url.com/r2/default/images/1771956588722-e92e1c09-18b2-4109-8ee6-99c3f4649f3e.jpg";
        const THUMB_IMAGE = "https://image2url.com/r2/default/images/1770912507115-3de26040-4759-489d-adfe-9046c6aaa78c.jpg";
        
        // تم تحديث العناوين لتشمل الحلقة 8
        const EPISODES_TITLES = [
            "تنفيذ الإعدام", "مرة أخرى", "حول لعبة الإبادة", "التحضير المثالي", 
            "شغف", "تِرس", "بداية لعبة الإبادة", "القتال المستعر"
        ];

        function App() {
            const handleEpisodeClick = (index) => {
                window.location.href = `episode-${index + 1}.html`;
            };

            return (
                <div className="rtl">
                    {/* Navbar */}
                    <nav className="fixed top-0 w-full z-[60] glass border-b border-white/5 px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => window.location.href = 'index.html'}>
                            <div className="w-10 h-10 bg-purple-600 rounded-xl flex items-center justify-center font-black text-xl shadow-lg">J</div>
                            <span className="font-black text-xl tracking-tighter uppercase">جوجوتسو كايسن 3</span>
                        </div>
                    </nav>
                    
                    {/* Hero Section */}
                    <div className="relative min-h-screen pt-24 pb-12 px-6 flex items-center">
                        <div className="container mx-auto grid grid-cols-1 lg:grid-cols-12 gap-12 items-center">
                            <div className="lg:col-span-7 order-2 lg:order-1 text-right">
                                <h1 className="text-4xl md:text-6xl font-black mb-6 text-white leading-tight">جوجوتسو كايسن <span className="text-purple-500">الموسم الثالث</span></h1>
                                
                                <div className="flex flex-wrap gap-3 mb-8">
                                    <div className="hero-info-badge"><Icon name="calendar" size={16}/> 2026</div>
                                    <div className="hero-info-badge"><Icon name="play-circle" size={16}/> 26 حلقة</div>
                                    <div className="hero-info-badge"><Icon name="star" size={16} className="text-yellow-400 fill-yellow-400"/> 8.7 / 10</div>
                                </div>

                                <div className="glass p-6 md:p-8 rounded-[2.5rem] border-r-4 border-purple-600 mb-8">
                                    <p className="text-gray-200 leading-relaxed text-lg text-justify">
                                        يعود أنمي جوجوتسو كايسن في موسمه الثالث الملحمي ليقتبس آرك "لعبة الإبادة". تبدأ الأحداث بعد كارثة شيبويا، حيث يجد يوجي إيتادوري نفسه مطارداً في عالم انهار فيه النظام تماماً. استعد لمشاهدة أقوى المعارك والتحريك الأسطوري من استوديو MAPPA.
                                    </p>
                                </div>

                                <button 
                                    onClick={() => document.getElementById('grid').scrollIntoView()} 
                                    className="bg-purple-600 hover:bg-purple-700 px-12 py-5 rounded-full font-black text-xl transition-all shadow-xl shadow-purple-900/40 active:scale-95 flex items-center gap-3 mx-auto md:mx-0"
                                >
                                    ابدأ المشاهدة الآن <Icon name="play" fill="white" />
                                </button>
                            </div>

                            <div className="lg:col-span-5 order-1 lg:order-2">
                                <div className="relative glass p-2 rounded-[3rem] overflow-hidden shadow-2xl">
                                    <img src={MAIN_POSTER} className="w-full h-auto rounded-[2.5rem] object-cover" />
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* Episodes Grid */}
                    <section id="grid" className="container mx-auto px-6 py-20">
                        <h2 className="text-3xl font-black mb-10 border-r-4 border-purple-600 pr-4">قائمة حلقات الموسم الثالث</h2>
                        <div className="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            {Array.from({ length: 26 }, (_, i) => {
                                // تم تغيير الرقم هنا إلى 8 ليفتح الحلقة الثامنة
                                const hasEpisode = i < 8;
                                return (
                                    <div 
                                        key={i} 
                                        onClick={() => hasEpisode && handleEpisodeClick(i)} 
                                        className={`glass p-5 rounded-[2.5rem] transition-all group episode-card ${hasEpisode ? 'cursor-pointer hover:border-purple-500/50' : 'opacity-40 grayscale cursor-not-allowed'}`}
                                    >
                                        <div className="aspect-video rounded-3xl overflow-hidden mb-4 relative">
                                            <img src={THUMB_IMAGE} className="w-full h-full object-cover transition-transform" />
                                            {hasEpisode && (
                                                <div className="absolute inset-0 flex items-center justify-center bg-black/40 opacity-0 group-hover:opacity-100 transition-all">
                                                    <Icon name="play" size={40} />
                                                </div>
                                            )}
                                        </div>
                                        <h3 className="font-black text-lg">
                                            الحلقة {i + 1} {hasEpisode ? `: ${EPISODES_TITLES[i]}` : '(قريباً)'}
                                        </h3>
                                    </div>
                                );
                            })}
                        </div>
                    </section>

                    {/* Footer */}
                    <footer className="py-12 border-t border-white/5 text-center">
                        <div className="flex flex-wrap justify-center gap-8 mb-6 text-gray-400 font-bold">
                            <a href="index.html" className="hover:text-purple-500 transition-colors">الرئيسية</a>
                            <a href="contact.html" className="hover:text-purple-500 transition-colors">اتصل بنا</a>
                            <a href="privacy.html" className="hover:text-purple-500 transition-colors">سياسة الخصوصية</a>
                        </div>
                        <p className="text-gray-500 text-sm">© 2026 جوجوتسو كايسن - جميع الحقوق محفوظة</p>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
